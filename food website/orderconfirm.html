<!DOCTYPE html>
<html>

<head>
    <title>Order Placed</title>
    <style>
        .confirmation {
            background-color: #e1f3ff;
            border: 1px solid #0066cc;
            border-radius: 5px;
            padding: 20px;
            font-family: sans-serif;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .confirmation-icon {
            font-size: 60px;
            color: #0066cc;
            margin-bottom: 10px;
        }
        
        .confirmation-message {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .order-details {
            margin-bottom: 10px;
        }
        
        .order-details th {
            font-weight: bold;
            padding-right: 10px;
        }
        
        .order-details td {
            padding-right: 10px;
        }
    </style>
</head>

<body>

    <div class="confirmation">
        <div class="confirmation-icon">
            <i class="far fa-check-circle"></i>
        </div>
        <div class="confirmation-message">
            Your order has been successfully placed!
        </div>
        <div>
            We'll send you a confirmation email shortly.
        </div>
    </div>

</body>

</html>
